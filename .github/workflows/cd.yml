---
name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build prod
        run: |
          ./scripts/buildprod.sh

      - name: "Install Goose"
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: "migrateup.sh"
        run: ./scripts/migrateup.sh

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"
        with:
          version: ">= 363.0.0"

      - name: "Push to Google Cloud Service"
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-446209/notely-ar-repo/notely:latest .

      - name: "Deploy to Cloud run"
        run: gcloud run deploy notely --imageus-central1-docker.pkg.dev/notely-446209/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-446209 --max-instances=4
